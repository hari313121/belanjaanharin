<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Belanja Harinfood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Belanja Harinfood</h1>

        <div class="print-header" style="display: none;">
            <h2>HARINFOOD</h2>
            <p>Daftar Belanja</p>
            <p>Tanggal: <span id="print-date"></span></p>
            <p>---</p>
        </div>

        <form id="shopping-item-form">
            <label for="item-name">Nama Barang:</label>
            <input type="text" id="item-name" placeholder="Nama Barang" required>

            <label for="item-quantity">Jumlah:</label>
            <input type="number" id="item-quantity" min="1" value="1" required>

            <label for="item-unit">Satuan:</label>
            <select id="item-unit">
                <option value="Pcs">Pcs</option>
                <option value="Kg">Kg</option>
                <option value="Rtg">Rtg</option>
                <option value="L">L</option>
                <option value="Pack">Pack</option>
            </select>

            <button type="submit">Tambah ke Daftar</button>
        </form>

        <div id="shopping-list">
            </div>

        <div class="action-buttons">
            <button id="print-button">Cetak Daftar Belanja</button>
            <button id="whatsapp-button">Kirim via WhatsApp</button>
        </div>

        <div class="print-footer" style="display: none;">
            <p>Terima Kasih!</p>
            <p>Dibuat oleh Aplikasi Harinfood</p>
        </div>

    </div> <script src="script.js"></script>
</body>
</html>
